<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kashyap Kumar">
    <meta name="description" content="A Simple Quiz App Using JavaScript">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">

    <title>Quiz App</title>
</head>
<body>

    <nav class="row">
        <h1 class="app-name">Quiz App</h1>
    </nav>

    <!-- Card - Question and opions go here -->
    <div class="row">
        <form class="card">
            <h3 class="card-heading">
                <!-- Question goes here - dynamically -->
            </h3>
            <div class="card-body">
                <!-- options goes here - dynamically -->
                <!-- Template for option elements to be added using javascript
                    <div class="q-option">
                        <input type="radio" class="q-check" name="option">
                        <label for="opt1">Lorem, ipsum dolor.</label>
                    </div>
                 -->
            </div>
            <div class="btn">
                <button class="btn-submit">Submit</button>
            </div>
        </form>
        <h4 class="result"></h4>
    </div>

    <!-- start quiz button -->
    <div class="row start-quiz">Start</div>

    <footer>
        <p class="copyright-msg">
            Copyright &copy; 
            <script>document.write(new Date().getFullYear())</script> 
            Kashyap Kumar. All Rights Reserved
        </p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
